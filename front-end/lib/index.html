<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>bringste</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="vendor/ratchet/css/ratchet.css" />
    <link rel="stylesheet" href="css/bringste.css">
  </head>
  <body>

    <header class="bar bar-nav">
      <a class="icon icon-gear pull-right" href="#settingsModal"></a>
      <h1 class="title">bringste</h1>
    </header>

    <!-- le header -->
    <div class="bar bar-standard bar-header-secondary">
      <form>
        <input type="search" placeholder="Search">
      </form>
    </div>
    <!-- /le header -->

    <!-- le content -->
    <div class="content">

      <!-- a card -->
      <div class="card-wrapper">
        <!-- cards metadata  -->
        <div class="card card-small card-checkable">
          <ul class="table-view">
            <li class="table-view-cell">
              <img class="media-object pull-left" src="http://placehold.it/42x42">
              <div class="content-horizontally-padded pull-left">
                <p>Oma Inge</p>
                <p>Mainstr. 19</p>
                <p>10999 Berlin</p>
              </div>
              <span class="badge badge-positive badge-top-aligned pull-right">3</span>
            </li>
          </ul>
        </div>

        <!-- cards list contents  -->
        <div class="card card-small card-list">
          <ul class="table-view">
            <li class="table-view-cell">
              <div class="content-image-padded pull-left">
              <ul>
                <li><p>Milch</p></li>
                <li><p>Zucker</p></li>
                <li><p>Sahne</p></li>
              </ul>
              </div>
            </li>
          </ul>
        </div>

        <!-- cards metadata  -->
        <div class="checkbox-wrapper">
          <div class="checkbox">
            <div class="checkmark"></div>
          </div>
        </div>
      </div>

    </div>
    <!-- /le content -->

    <!-- le settings -->
    <div id="settingsModal" class="modal">
      <header class="bar bar-nav">
        <a class="icon icon-close pull-right" href="#settingsModal"></a>
        <h1 class="title">Settings</h1>
      </header>

      <div class="content">
        <form class="input-group">
          <input type="text" placeholder="Full name">
          <input type="email" placeholder="Email">
          <input type="text" placeholder="Username">
        </form>

        <h5 class="content-padded">App settings</h5>

        <ul class="table-view">
          <li class="table-view-cell media">
            <span class="media-object pull-left icon icon-sound"></span>
            <div class="media-body">
              Enable sounds
            </div>
            <div class="toggle">
              <div class="toggle-handle"></div>
            </div>
          </li>
          <li class="table-view-cell media">
            <span class="media-object pull-left icon icon-person"></span>
            <div class="media-body">
              Parental controls
            </div>
            <div class="toggle">
              <div class="toggle-handle"></div>
            </div>
          </li>
        </ul>
        <div class="content-padded">
          <button class="btn btn-positive btn-block">Save settings</button>
        </div>
      </div>
    </div>
    <!-- /le settings -->

    <script src="vendor/ratchet/js/ratchet.min.js"></script>
    <script src="bringste.js"></script>
  </body>
</html>
