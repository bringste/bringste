<!-- le header -->
<header class="bar bar-nav">
  <h1 class="title">Bring it!</h1>
</header>
<!-- /le header -->


<!-- le content presentation selector -->
<nav class="bar bar-standard bar-header-secondary">
  <div class="segmented-control">
    <a class="control-item active">List</a>
    <a class="control-item" rt-navigation-push href="/discover/map">Map</a>
  </div>
</nav>
<!-- /le content presentation selector -->

<!-- le content -->
<div class="content">

  <!-- a card -->
  <div class="card-wrapper"
       ng-if="bringRequests.length > 0"
       ng-repeat="entry in bringRequests"
       ng-class="{ 'card-wrapper-active': entry.expanded === true }">

    <!-- cards metadata  -->
    <div class="card card-small card-checkable">
      <ul class="table-view" ng-click="toggleExpansion(entry)">
        <li class="table-view-cell">
          <img class="media-object pull-left" ng-src="{{ entry.creator.imageUrl }}">
          <div class="content-horizontally-padded pull-left">
            <p>{{ entry.creator.name }}</p>
            <p>{{ entry.targetLocation.name }}</p>
          </div>
          <span class="badge badge-positive badge-inverted badge-top-aligned pull-right">{{ entry.reward.toFixed(2) }}â‚¬</span>
        </li>
      </ul>
    </div>

    <!-- cards list contents  -->
    <div class="card card-small card-list">
      <ul class="table-view" ng-click="toggleExpanded(entry)">
        <li class="table-view-cell">
          <div class="content-image-padded pull-left">
          <p><span ng-repeat="item in entry.items"><span ng-if="!$first">, </span>{{ item.name }}</span></p>
          </div>
        </li>
      </ul>
    </div>

    <!-- cards metadata  -->
    <div class="checkbox-wrapper">
      <div class="checkbox" ng-class="{ 'checkbox-checked': entry.selected === true }" ng-click="toggleSelected(entry)">
        <div class="checkmark">
          <i class="fa fa-check"></i>
        </div>
      </div>
    </div>
  </div>
  <!-- /a card -->

  <!-- le blankslate -->
  <p class="blankslate" ng-if="bringRequests.length == 0" >
    <span class="blankslateHeadline">No requests to show</span>
    <span>There are currently no requests around you.</span>
    <span>Start over by creating a <a rt-navigation-push href="/lists/new">new List</a></span>
    <span>or just take a nap.</span>
  </p>
  <!-- /le blankslate -->

</div>
<!-- /le content -->
