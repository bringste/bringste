<!-- le header -->
<header class="bar bar-nav">
  <h1 class="title">Discover</h1>
</header>
<!-- /le header -->


<!-- le content presentation selector -->
<nav class="bar bar-standard bar-header-secondary">
  <div class="segmented-control">
    <a class="control-item active">List</a>
    <a class="control-item" rt-navigation-push href="/discover/map">Map</a>
  </div>
</nav>
<!-- /le content presentation selector -->

<!-- le content -->
<div class="content">

  <!-- a card -->
  <div class="card-wrapper" ng-if="bringRequests.length > 0" ng-repeat="entry in bringRequests">
    <!-- cards metadata  -->
    <div class="card card-small card-checkable">
      <ul class="table-view">
        <li class="table-view-cell">
          <img class="media-object pull-left" ng-src="{{ entry.user.imgUrl }}">
          <div class="content-horizontally-padded pull-left">
            <p>{{ entry.user.name }}</p>
            <p>{{ entry.address.street }}</p>
            <p>{{ entry.address.city }}</p>
          </div>
          <span class="badge badge-positive badge-top-aligned pull-right">{{ entry.items.length }}</span>
        </li>
      </ul>
    </div>

    <!-- cards list contents  -->
    <div class="card card-small card-list">
      <ul class="table-view">
        <li class="table-view-cell">
          <div class="content-image-padded pull-left">
          <ul>
            <li ng-repeat="item in entry.items"><p>{{ item.name }}</p></li>
          </ul>
          </div>
        </li>
      </ul>
    </div>

    <!-- cards metadata  -->
    <div class="checkbox-wrapper">
      <div class="checkbox">
        <div class="checkmark">
          <i class="fa fa-check"></i>
        </div>
      </div>
    </div>
  </div>
  <!-- /a card -->

  <!-- le blankslate -->
  <p class="blankslate" ng-if="bringRequests.length == 0" >
    <span class="blankslateHeadline">No Lists to show.</span>
    <span>You don't have any shared lists so far.</span>
    <span>Start by creating a <a rt-navigation-push href="/lists/new">new List</a></span>
    <span>or <a rt-navigation-push href="/discover">discover</a> other lists.</span>
  </p>
  <!-- /le blankslate -->
</div>
<!-- /le content -->
