<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>bringste</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="vendor/ratchet/css/ratchet.css" />
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/bringste.css">
  </head>
  <body>

    <!-- le header -->
    <header class="bar bar-nav">
      <h1 class="title">Discover</h1>
    </header>
    <!-- /le header -->

    <!-- le content presentation selector -->
    <nav class="bar bar-standard bar-header-secondary">
      <div class="segmented-control">
        <a class="control-item active">List</a>
        <a class="control-item" href="map.html">Map</a>
      </div>
    </nav>
    <!-- /le content presentation selector -->

    <!-- le content -->
    <div class="content">

      <!-- a card -->
      <div class="card-wrapper">
        <!-- cards metadata  -->
        <div class="card card-small card-checkable">
          <ul class="table-view">
            <li class="table-view-cell">
              <img class="media-object pull-left" src="http://lorempixel.com/42/42/people/">
              <div class="content-horizontally-padded pull-left">
                <p>Oma Inge</p>
                <p>Mainstr. 19</p>
                <p>10999 Berlin</p>
              </div>
              <span class="badge badge-positive badge-top-aligned pull-right">3</span>
            </li>
          </ul>
        </div>

        <!-- cards list contents  -->
        <div class="card card-small card-list">
          <ul class="table-view">
            <li class="table-view-cell">
              <div class="content-image-padded pull-left">
              <ul>
                <li><p>Milch</p></li>
                <li><p>Zucker</p></li>
                <li><p>Sahne</p></li>
              </ul>
              </div>
            </li>
          </ul>
        </div>

        <!-- cards metadata  -->
        <div class="checkbox-wrapper">
          <div class="checkbox">
            <div class="checkmark">
              <i class="fa fa-check"></i>
            </div>
          </div>
        </div>
      </div>
      <!-- /a card -->

    </div>
    <!-- /le content -->

    <!-- le nav -->
      <nav class="bar bar-tab">
        <a class="tab-item" href="index.html">
          <span class="icon"><i class="fa fa-home"></i></span>
          <span class="tab-label">My Lists</span>
        </a>
        <a class="tab-item active" href="discover.html">
          <span class="icon"><i class="fa fa-map-marker"></i></span>
          <span class="tab-label">Discover</span>
        </a>
        <a class="tab-item" href="list.html">
          <span class="icon"><i class="fa fa-list-ul"></i></span>
          <span class="tab-label">Shopping List</span>
        </a>
        <a class="tab-item" href="settings.html">
          <span class="icon"><i class="fa fa-cog"></i></span>
          <span class="tab-label">Settings</span>
        </a>
      </nav>
    <!-- /le nav -->

    <script src="vendor/ratchet/js/ratchet.min.js"></script>
    <script src="bringste.js"></script>
  </body>
</html>
