<!-- le header -->
<header class="bar bar-nav">
  <a class="icon icon-left-nav pull-left" href rt-navigation-pop></a>
  <h1 class="title">New List</h1>
</header>
<!-- /le header -->


<!-- le content -->
<div class="content content-padded">

  <form ng-submit="create()">

    <p>Delivery Address:</p>
    <div class="segmented-control" style="margin-bottom: 15px;">
      <a class="control-item" ng-class="{ active: list.deliver == 'home' }" href ng-click="deliver('home')">Home</a>
      <a class="control-item" ng-class="{ active: list.deliver == 'current' }" href ng-click="deliver('current')">Current Position</a>
    </div>

    <p>Due Date:</p>

    <input type="date" ng-model="list.dueDate" />

    <p>Items:</p>

    <div ng-repeat="item in list.items">
      <input type="text" placeholder="+ Add Item" focus-on="item" ng-change="changed(item)" ng-model="item.name" />
    </div>

    <p>Pledge:</p>

    <input type="number" ng-model="list.pledge" />

    <button class="btn btn-positive btn-block" type="submit">Create List</button>
  </form>

</div>
<!-- /le content -->
