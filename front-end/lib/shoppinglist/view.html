<!-- le header -->
<header class="bar bar-nav">
  <h1 class="title">Shopping List</h1>
</header>
<!-- /le header -->


<!-- le nav -->
<nav class="bar bar-tab">
  <a class="tab-item" href="index.html">
    <span class="icon"><i class="fa fa-home"></i></span>
    <span class="tab-label">My Lists</span>
  </a>
  <a class="tab-item" href="discover.html">
    <span class="icon"><i class="fa fa-map-marker"></i></span>
    <span class="tab-label">Discover</span>
  </a>
  <a class="tab-item active" href="list.html">
    <span class="icon"><i class="fa fa-list-ul"></i></span>
    <span class="tab-label">Shopping List</span>
  </a>
  <a class="tab-item" href="settings.html">
    <span class="icon"><i class="fa fa-cog"></i></span>
    <span class="tab-label">Settings</span>
  </a>
</nav>
<!-- /le nav -->


<!-- le content -->
<div class="content">

  <!-- a card -->
  <div ng-if="subscribedLists.length > 0" ng-repeat="subscribedList in subscribedLists">
    <ul class="table-view">
      <li class="table-view-cell table-view-divider">{{subscribedList.creator.name}}</li>
      <div ng-repeat="item in subscribedList.items">
        <li class="table-view-cell media">
          <span class="media-object pull-left">
            <div class="checkbox">
              <div class="checkmark">
                <i class="fa fa-check"></i>
              </div>
            </div>
          </span>
            <div class="media-body">{{item.name}}</div>
        </li>
      </div>
    </ul>
  </div>
  <!-- /a card -->


  <!-- le blankslate -->
  <p class="blankslate" ng-if="subscribedLists.length == 0" >
    <span class="blankslateHeadline">Empty shopping list</span>
    <span>There are no items scheduled for purchase.</span>
    <span><a rt-navigation-push href="/discover">Discover</a> some lists and deliver items to people around you.</span>
  </p>
  <!-- /le blankslate -->

</div>
<!-- /le content -->
