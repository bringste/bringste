<!-- le header -->
<header class="bar bar-nav">
  <h1 class="title">Shopping List</h1>
</header>
<!-- /le header -->


<!-- le content -->
<div class="content">

  <!-- a card -->
  <div ng-if="subscribedLists.length > 0" ng-repeat="subscribedList in subscribedLists">
    <h4 class="content-soft-margin">{{subscribedList.creator.name}}</h4>
    <ul class="table-view shopping-list-table-view">
      <li class="table-view-cell media" ng-click="toggleSelected(item)" ng-repeat="item in subscribedList.items">
        <span class="media-object pull-left">
          <div class="checkbox" ng-class="{ 'checkbox-checked': item.isSelected === true }">
            <div class="checkmark">
              <i class="fa fa-check"></i>
            </div>
          </div>
        </span>
          <div class="media-body">{{item.name}}</div>
      </li>
    </ul>
  </div>
  <!-- /a card -->


  <!-- le blankslate -->
  <p class="blankslate" ng-if="subscribedLists.length == 0" >
    <span class="blankslateHeadline">Empty shopping list</span>
    <span>There are no items scheduled for purchase.</span>
    <span><a rt-navigation-push href="/discover">Discover</a> some lists and deliver items to people around you.</span>
  </p>
  <!-- /le blankslate -->

</div>
<!-- /le content -->
