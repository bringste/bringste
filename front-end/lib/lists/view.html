le header -->
<header class="bar bar-nav">
  <a class="icon icon-plus pull-right" rt-navigation-push href="/lists/new"></a>
  <h1 class="title">My Lists</h1>
</header>
<!-- /le header -->


<!-- le content -->
<div class="content">

  <!-- a card -->
  <div class="card-wrapper card-wrapper-active"
       rt-navigation-push href="/lists/details"
       ng-if="lists.length > 0"
       ng-repeat="list in lists"
       ng-class="{ 'card-fadeout': list.isDelivered === true }">

    <!-- cards metadata  -->
    <div class="card">
      <ul class="table-view">
        <li class="table-view-cell">

          <a class="navigate-right">
            <img class="media-object pull-left" src="http://lorempixel.com/42/42/people/">
            <div class="content-horizontally-padded pull-left">
              <p>List from {{list.createdAt}}</p>
              <p>{{list.isDelivered ? 'DELIVERED' : 'Not yet delivered';}}</p>
            </div>
            <span class="badge badge-inverted badge-top-aligned pull-right"
                        ng-class="{ 'badge-positive': list.isPayed === true, 'badge-negative': list.isPayed === false }">{{ list.reward.toFixed(2) }}â‚¬</span>
          </a>
        </li>
      </ul>
    </div>

    <!-- cards list contents  -->
    <div class="card card-list">
      <ul class="table-view">
        <li class="table-view-cell">
          <div class="content-image-padded pull-left">
          <p><span ng-repeat="item in list.items"><span ng-if="!$first">, </span>{{ item.name }}</span></p>
          </div>
        </li>
      </ul>
    </div>

  </div>
  <!-- /a card -->

  <!-- le blankslate -->
  <p class="blankslate" ng-if="lists.length == 0" >
    <span class="blankslateHeadline">No Lists to show</span>
    <span>You don't have any shared lists so far.</span>
    <span>Start by creating a <a rt-navigation-push href="/lists/new">new List</a></span>
    <span>or <a rt-navigation-push href="/discover">discover</a> other lists.</span>
  </p>
  <!-- /le blankslate -->

</div>
<!-- /le content
