<!-- Settings modal -->
<div class="modal">
  <header class="bar bar-nav">
    <a class="icon icon-close pull-right" rt-toggle-modal="settings" href></a>
    <h1 class="title">Settings</h1>
  </header>


  <div class="content">
    <h5 class="content-padded">Account settings</h5>
    <div class="input-group">
      <input type="text" placeholder="Username" ng-model="profile.username">
      <input type="email" placeholder="Email" ng-model="profile.email">
      <input type="password" placeholder="Password" ng-model="profile.password">
    </div>

    <h5 class="content-padded">Details</h5>

    <div class="input-group">
      <input type="text" placeholder="Full name" ng-model="profile.fullname">

      <input type="text" placeholder="My Home Address" ng-model="profile.address">
    </div>

    <div class="content-padded">
      <button class="btn btn-positive btn-block">Save settings</button>
    </div>
  </div>
</div>
<!-- /.modal -->
